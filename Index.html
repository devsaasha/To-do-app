<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=MonteCarlo&family=Tapestry&display=swap" rel="stylesheet">
    <!------------------------- Font Awesome-------------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- ----------------------------Bootstrap------------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Advance form</title>
</head>
<body>
   
     <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-10 my-3">
                <a class="btn btn-success mb-3" data-bs-toggle="modal" href="#shop-modal">Add New Product</a>
                <div class="card shadow">
                   <div class="card-body">
                        <div class="card-header mb-1">
                            <h2 class="text-center">Shop App </h2>
                        </div>
                           <table class="table table-stiped shop-table">
                               <thead>
                                 <tr>
                                    <td><strong>#</strong></td>
                                    <td><strong>Product Photo</strong></td>
                                    <td><strong>Product Name</strong></td>
                                    <td><strong>Price</strong></td>
                                    <td><strong>Quantity</strong></td>
                                    <td><strong>Total</strong></td>
                                    <td><strong>Action</strong></td>
                                   
                                 </tr>
                               </thead>
                            <tbody id="product_list">
                                <tr>
                                    <td>1</td>
                                    <td><img style="width: 60px; height: 60px; object-fit: cover;" src="https://recipes.timesofindia.com/thumb/61589069.cms?width=1200&height=900" alt=""></td>
                                    <td>Chicken Fry</td>
                                    <td>50</td>
                                    <td>5</td>
                                    <td>500 BDT</td>
                                    <td>
                                        <a class="btn btn-info btn-sm"  href=""> <i class="fas fa-eye"></i></a>
                                        <a class="btn btn-warning btn-sm"  href=""> <i class="fas fa-edit"></i></a>
                                        <a class="btn btn-danger btn-sm"  href=""> <i class="fas fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                           </table>

                        
                   </div>
                </div>
            </div>
           
        </div>
     </div>
     <!-- ......................Modal............ -->
       <div class="modal fade" id="shop-modal">
           <div class="modal-dialog modal-dialog-centered">
                 <div class="modal-content">
                     <div class="modal-header">
                        <h3>Add new product</h3>
                        <button class="btn-close " data-bs-dismiss="modal"></button>
                     </div>
                     <div class="modal-body">
                        <div class="msg mt-1"></div>
                        <form action="" id="product_form">
                            <div class="my-3 mx-4">
                                <label for=""><h5>Name</h5></label>
                                <input class="form-control" name="name" type="text">
                            </div>
                            <div class="my-3 mx-4">
                                <label for=""><h5>Price</h5></label>
                                <input class="form-control" name="price" type="number">
                            </div>
                            <div class="my-3 mx-4">
                                <label for=""><h5>Quantity</h5></label>
                                <input class="form-control" name="quantity" type="number">
                            </div>
                            <div class="my-3 mx-4">
                                <label for=""><h5>Photo</h5></label>
                                <input class="form-control" name="photo" type="text">
                            </div>
                            <div class="my-3 mx-4">
                                <input class="form-control btn btn-success" name="submit" type="submit" value="Add new">
                            </div>
                        </form>
                     </div>
                     <div class="modal-footer"></div>
                 </div>
           </div>
       </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
</body>
</html>
